<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="assets/css/get_in_touch_style.css">
    <!-- Title of the webpage -->
    <title>Get in Touch - Smart Home</title>
</head>
<body>
   <!-- Header Section -->
    <header>
        <!-- Main heading for the webpage -->
        <h1>Your Smart Home</h1>
        <!-- Subheading providing additional information -->
        <h2>Transform Your Home with Smart Technology</h2>
        <!-- Navigation Menu -->
        <nav>
            <!-- Navigation Links -->
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="get_in_touch.html">Get In Touch</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <!-- Contact Form -->
            <form action="https://formdump.codeinstitute.net" method="POST">
                <!-- Form Heading -->
                <h2>Let's get in touch</h2>

                <!-- Input for Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Input for Email -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Textarea for Message -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <!-- Submit Button -->
                <button class="my-button" type="submit">Send</button>
            </form>
        </section>
    </main>

</body>
</html>
